<script>
    $(() => {
        let janelas = $(document).find('[id^=janela]').css('cursor', 'pointer').on("click", apagarJanelas);
        apagarJanelas();

        let botoes = $(document).find('[id^=botao]').css('cursor', 'pointer').map((index, botao) => {
            $(botao).click((e) => {
                $(document).find('[id^=instrucao]').hide();
                $(botao).addClass('div-animated');
                apagarJanelas();
                $(janelas[index]).fadeIn();
            })
        })
        function apagarJanelas() {
            janelas.map((index, janela) => {
                $(janela).hide();
            })
        }
    })
</script>
