<body id="main" style=" overflow-y: hidden;">
    <div id="menuAulas" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div id="conteudo" class="container-fluid"></div>
    <div id="progresso">
        <div id=classeProgress class="c100 p25 small">
            <span id="valorProgresso">25%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <section class="timeline">
        <img src="img/menu.svg" alt="menu" onclick="openNav()" data-toggle="tooltip" data-placement="top"
            data-original-title="Menu" style="cursor: pointer;">
        <figure class="timeline--inner"> </figure>
    </section>
    <button class="btn btn-primary" id="btVo" onclick="Navega('volta')" data-toggle="tooltip" data-placement="left"
        title="Voltar">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
                d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z" />
            <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z" />
        </svg>
    </button>
    <button class="btn btn-primary hide" id="btAv" onclick="Navega('avanca')" data-toggle="tooltip"
        data-placement="right" title="AvanÃ§ar">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
                d="M7.646 11.354a.5.5 0 0 1 0-.708L10.293 8 7.646 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
            <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
        </svg>
    </button>
    <button class="btn btn-primary" id="btInicio" onclick="iniciaCurso()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
        </svg>
        Iniciar Aula
    </button>
    <script src="js/config.js"></script>
    <script src="js/funcoes.js"></script>
    <script>
        $(document).ready(function () {
            inicializaSistema();
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
